<html>

  <script type="text/javascript" charset="utf-8">
  sampleURL1 = "http://derbyshiremusichub.org.uk/images/MEHEM%20Red%20Footer_tcm48-245903.jpg"
  var  resizer = {  view: "resizer"  } //This just makes it easier to add the resizer at different locations
  wbx_OutputPanel = {

}

// template: "<img id='sampleImg' src='https://www.zachleat.com/web/wp-content/uploads/2011/01/Screen-shot-2011-01-11-at-7.37.54-PM.png'>"

          }

  }

  myHeader = {

  };

  //main ui
  webix.ui({

      wbx_ImagePanel,
      resizer,
